# SonarQube project metadata
sonar.projectKey=the-sprintables_campus-event-planner
sonar.organization=the-sprintables
sonar.projectName=Campus Event Planner
sonar.sourceEncoding=UTF-8

 # Source and test configuration
 sonar.sources=backend,frontend/src
 sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,frontend/.vite/**,frontend/**/vite-env.d.ts

 sonar.tests=frontend/src,backend
 sonar.test.inclusions=**/*.{test,spec}.{ts,tsx,js,jsx},**/*_test.go
 sonar.test.exclusions=**/node_modules/**

 # TypeScript/JavaScript settings
 sonar.typescript.tsconfigPaths=frontend/tsconfig.json
 sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

 # Go settings
 sonar.go.coverage.reportPaths=backend/coverage.out

 # Optional: exclude files from coverage calculation (keep code coverage fair)
 sonar.coverage.exclusions=frontend/src/main.tsx,frontend/src/**/types.ts,frontend/vite.config.ts,frontend/**/vite-env.d.ts

